<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dodge Ball Survival</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="gameContainer">
        <div id="hud" class="hidden">
            <div class="hud-item">레벨: <span id="level">1</span></div>
            <div class="hud-item">점수: <span id="score">0</span></div>
            <div class="hud-item">체력: <span id="health">❤️❤️❤️</span></div>
            <div class="hud-item">시간: <span id="time">0</span>초</div>
        </div>

        <div id="powerupIndicator" class="hidden"></div>

        <canvas id="canvas" width="600" height="600"></canvas>

        <div id="startScreen">
            <h1>🎯 Dodge Ball Survival</h1>
            <div id="instructions">
                <p>방향키로 움직여 공을 피하세요!</p>
                <p>아이템을 먹어 생존하세요!</p>
                <p>🛡 무적 | 🐌 느려짐 | ❤️ 체력 | 💰 2배 점수</p>
            </div>
            <button onclick="startGame()">게임 시작</button>
        </div>

        <div id="gameOverScreen" class="hidden">
            <h1>Game Over!</h1>
            <div id="finalStats"></div>
            <div id="rankingBoard"></div>
            <button onclick="startGame()">다시 시작</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
